<ActionBar title="Title" icon="" class="action-bar">
</ActionBar>
<RadSideDrawer showOverNavigation="true" drawerContentSize="300" #RadSideDrawerComponent>
    <StackLayout backgroundColor="red" tkDrawerContent class="sideStackLayout" width="300">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="First component" [nsRouterLink]="['items']" clearHistory="true" class="h2 m-20"></Label>
            <Label text="Second component" [nsRouterLink]="['items2']" clearHistory="true" class="h2 m-20"></Label>
            <Label text="Third component" [nsRouterLink]="['items3']" clearHistory="true" class="h2 m-20"></Label>
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <Label text="Drawer content follows" class="h3 m-20" textWrap="true"></Label>
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
